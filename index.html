<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="main">

    
  <div class="top">
    <img src="./images/bg-pattern-top.svg">
  </div>
  <div class="card">
    
    <div class="bg"><img src="./images/bg-pattern-card.svg"></div>
    <div class="profile">
      <div id="dp"><img src="./images/image-victor.jpg" ></div>
      <span class="big">Victor Crest <span class="num">26</span></span> 
      <p class="num center"> London</p>
    </div>
    <div class="follow">
      <div><span class="big">80K</span><p>Followers</p></div>
      <div><span class="big">803K</span><p>Likes</p></div>
      <div><span class="big">1.4K</span><p>Photos</p></div>
    </div>
  </div>
  <div class="bottom">
    <img src="./images/bg-pattern-bottom.svg">
  </div>
</div>
</body>
</html>
